<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="img/logo-test-1.webp" alt="Logo">
                </div>
            </div>
            <div class="form-wrapper">
                <form id="registrationForm" class="form">
                    <div class="col">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="col">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Your Last Name" required>
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                    </div>
                    <div class="col">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="+39344344321" required>
                    </div>
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="col">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="btn-wrapper">
                        <button type="submit" class="btn">Create Account</button>
                        <p>Already have an Account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
